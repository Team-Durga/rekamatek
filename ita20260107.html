<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H√°l√≥zati Biztons√°g Kv√≠z</title>
    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: #1a1a24;
            --accent-neon: #00f2ff;
            --accent-pink: #ff00c8;
            --text-color: #e0e0e0;
            --correct: #39ff14;
            --wrong: #ff3131;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--accent-neon);
            margin-bottom: 30px;
            text-align: center;
        }

        .quiz-container {
            max-width: 800px;
            width: 100%;
        }

        .question-card {
            background: var(--card-bg);
            border-left: 4px solid var(--accent-pink);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: scale(1.01);
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            gap: 15px;
        }

        button {
            background: transparent;
            border: 2px solid var(--accent-neon);
            color: var(--accent-neon);
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--accent-neon);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-neon);
        }

        button.selected-true { background: var(--correct); border-color: var(--correct); color: black; }
        button.selected-false { background: var(--wrong); border-color: var(--wrong); color: white; }

        #result-area {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .score-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-pink);
            text-shadow: 0 0 10px var(--accent-pink);
        }

        .feedback {
            margin-top: 10px;
            font-style: italic;
        }

        .check-btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .check-btn:hover {
            background: #ff00a2;
            box-shadow: 0 0 20px var(--accent-pink);
        }
    </style>
</head>
<body>

    <h1>NETWORK SECURITY // QUIZ</h1>

    <div class="quiz-container" id="quiz">
        </div>

    <div id="result-area">
        <button class="check-btn" onclick="evaluateQuiz()">Eredm√©nyek ellen≈ërz√©se</button>
        <div id="final-score" class="score-display"></div>
    </div>

    <script>
        const questions = [
            { id: 1, text: "A DSL-kapcsolatok norm√°l telefonvonalakon m≈±k√∂dnek.", correct: true },
            { id: 2, text: "A vezet√©k n√©lk√ºli h√°l√≥zaton bel√ºl a h√°l√≥zathoz csatlakoztatott sz√°m√≠t√≥g√©pek vezet√©k n√©lk√ºli egys√©gei √©s a vezet√©k n√©lk√ºli alapegys√©g r√°di√≥hull√°mok √∫tj√°n l√©tes√≠t egym√°ssal kapcsolatot.", correct: true },
            { id: 3, text: "SOHO k√∂rnyezetben a hozz√°f√©r√©si pontok √°ltal√°ban k√∂rsug√°rz√≥ ikerantenn√°kat haszn√°lnak, amelyek csak egy ir√°nyba sug√°rozz√°k a jeleket.", correct: false },
            { id: 4, text: "Egy rosszul be√°ll√≠tott Wi-Fi h√°l√≥zat k√∂nnyen t√°madhat√≥ √©s s√©r√ºl√©keny lesz az illet√©ktelen felhaszn√°l√≥kkal szemben.", correct: true },
            { id: 5, text: "A WEP-et a WPA lev√°lt√°sa c√©lj√°b√≥l fejlesztett√©k ki.", correct: false },
            { id: 6, text: "A WPA √©s a WPA2 ugyanazt a titkos√≠t√°st haszn√°lja.", correct: false },
            { id: 7, text: "A t≈±zfal (angolul firewall) c√©lja a sz√°m√≠t√°stechnik√°ban annak biztos√≠t√°sa, hogy a h√°l√≥zaton kereszt√ºl egy adott sz√°m√≠t√≥g√©pbe ne t√∂rt√©nhessen illet√©ktelen behatol√°s.", correct: true },
            { id: 8, text: "A szem√©lyes vagy v√°llalati h√°l√≥zatok megb√≠zhatatlan k√ºls≈ë, √©s a megb√≠zhat√≥ bels≈ë r√©sze k√∂z√∂tt elhelyezked≈ë ter√ºlet a DMZ.", correct: true },
            { id: 9, text: "Az alkalmaz√°s szint≈± t≈±zfalakn√°l az adatcsomagok egyszer≈± sz≈±r√©se a c√©l-port, valamint forr√°s- √©s c√©lc√≠m, egy a t≈±zfal-adminisztr√°tor √°ltal m√°r defini√°lt szab√°lyrendszer alapj√°n t√∂rt√©nik.", correct: false },
            { id: 10, text: "A fejlett t≈±zfalak csendben dobj√°k el a csomagokat, azaz az √©rintett kapcsolat egyszer≈±en nem j√∂n l√©tre/megszakad, de nincs konkr√©t visszajelz√©s.", correct: true }
        ];

        let userAnswers = {};

        function initQuiz() {
            const container = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text"><strong>${q.id}.</strong> ${q.text}</div>
                    <div class="options">
                        <button id="btn-${index}-true" onclick="selectAnswer(${index}, true)">Igaz</button>
                        <button id="btn-${index}-false" onclick="selectAnswer(${index}, false)">Hamis</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function selectAnswer(index, value) {
            userAnswers[index] = value;
            
            // UI friss√≠t√©se: gombok sz√≠nez√©se
            document.getElementById(`btn-${index}-true`).classList.remove('selected-true', 'selected-false');
            document.getElementById(`btn-${index}-false`).classList.remove('selected-true', 'selected-false');
            
            if(value) {
                document.getElementById(`btn-${index}-true`).classList.add('selected-true');
            } else {
                document.getElementById(`btn-${index}-false`).classList.add('selected-false');
            }
        }

        function evaluateQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    score++;
                }
            });

            const display = document.getElementById('final-score');
            display.innerHTML = `EREDM√âNY: ${score} / ${questions.length}`;
            
            if(score === questions.length) {
                display.style.color = "var(--correct)";
                alert("Gratul√°lok! Minden v√°lasz helyes. Rendszer felt√∂rve! üòé");
            } else {
                display.style.color = "var(--accent-pink)";
            }
        }

        initQuiz();
    </script>
</body>
</html>
