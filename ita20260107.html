<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hálózati Biztonság Master Quiz</title>
    <style>
        :root {
            --bg-color: #050508;
            --card-bg: #11111a;
            --accent-neon: #00f2ff;
            --accent-pink: #ff00c8;
            --text-color: #e0e0e0;
            --correct: #39ff14;
            --wrong: #ff3131;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--accent-neon);
            text-align: center;
        }

        .quiz-container {
            max-width: 850px;
            width: 100%;
        }

        .question-card {
            background: var(--card-bg);
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .question-card.error {
            border: 2px solid var(--wrong);
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.4);
        }

        .correction-text {
            color: var(--correct);
            font-weight: bold;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
            border-top: 1px dashed #444;
            padding-top: 10px;
        }

        .options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: #222;
            border: 1px solid var(--accent-neon);
            color: var(--accent-neon);
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-neon);
            color: black;
        }

        button.active {
            background: var(--accent-neon);
            color: black;
            box-shadow: 0 0 10px var(--accent-neon);
        }

        #result-area {
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            background: var(--card-bg);
            width: 100%;
            max-width: 850px;
            border: 1px solid var(--accent-neon);
        }

        .check-btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.4rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px var(--accent-pink);
        }

        .score-display {
            font-size: 3rem;
            margin-top: 20px;
            color: var(--accent-neon);
            text-shadow: 0 0 10px var(--accent-neon);
        }
    </style>
</head>
<body>

    <h1>NETWORK_SECURITY // FULL_DECRYPT</h1>

    <div class="quiz-container" id="quiz-container"></div>

    <div id="result-area">
        <button class="check-btn" onclick="evaluateQuiz()">RENDSZER ANALÍZIS</button>
        <div id="final-score" class="score-display"></div>
    </div>

    <script>
        const questions = [
            // Eredeti 10 kérdés
            { text: "A DSL-kapcsolatok normál telefonvonalakon működnek.", correct: true },
            { text: "A vezeték nélküli hálózaton belül a hálózathoz csatlakoztatott számítógépek rádióhullámok útján kommunikálnak.", correct: true },
            { text: "SOHO környezetben a hozzáférési pontok ikerantennái csak egy irányba sugároznak.", correct: false },
            { text: "Egy rosszul beállított Wi-Fi hálózat könnyen támadható lesz.", correct: true },
            { text: "A WEP-et a WPA leváltása céljából fejlesztették ki.", correct: false },
            { text: "A WPA és a WPA2 ugyanazt a titkosítást használja.", correct: false },
            { text: "A tűzfal célja megakadályozni az illetéktelen behatolást a hálózaton keresztül.", correct: true },
            { text: "A DMZ a megbízhatatlan külső és a megbízható belső hálózat közötti terület.", correct: true },
            { text: "Az alkalmazás szintű tűzfalak csak egyszerű port- és címszűrést végeznek.", correct: false },
            { text: "A fejlett tűzfalak csendben is eldobhatják a csomagokat (drop).", correct: true },
            
            // 20 Új kérdés a dokumentumból
            { text: "A hálózati biztonság csak a szoftveres védelemről szól.", correct: false },
            { text: "Az illetéktelen hozzáférés megakadályozása a hálózati biztonság egyik alapkövetelménye.", correct: true },
            { text: "A fizikai biztonság (pl. szerverszoba bezárása) nem része a hálózati biztonságnak.", correct: false },
            { text: "A WEP titkosítás napjainkban is biztonságosnak tekinthető.", correct: false },
            { text: "A WPA2 az AES titkosítási algoritmust használja a biztonság növelése érdekében.", correct: true },
            { text: "A SSID elrejtése teljes védelmet nyújt a Wi-Fi hálózatnak.", correct: false },
            { text: "A MAC-cím szűréssel meghatározható, mely eszközök csatlakozhatnak a hálózatra.", correct: true },
            { text: "A tűzfal lehet szoftveres és hardveres kialakítású is.", correct: true },
            { text: "A csomagszűrő tűzfal a hálózati forgalmat az adatok tartalma alapján vizsgálja.", correct: false },
            { text: "Az alkalmazásszintű tűzfal (Proxy) képes vizsgálni az alkalmazási protokollokat (pl. HTTP).", correct: true },
            { text: "A DMZ-be (demilitarizált zóna) jellemzően a nyilvános szolgáltatásokat (pl. webszerver) helyezzük.", correct: true },
            { text: "A belső hálózat (Intranet) gépei a DMZ-n keresztül érhetőek el közvetlenül az internetről.", correct: false },
            { text: "A hálózati forgalom titkosítása segít megelőzni az adatok lehallgatását.", correct: true },
            { text: "A WPA3 titkosítás régebbi, mint a WEP.", correct: false },
            { text: "A tűzfal szabályrendszere (ACL) határozza meg, hogy mely csomagok haladhatnak át.", correct: true },
            { text: "A vírusirtó szoftver teljesen feleslegessé teszi a tűzfal használatát.", correct: false },
            { text: "A NAT (hálózati címfordítás) is nyújt egyfajta alapvető védelmet a belső gépeknek.", correct: true },
            { text: "A hálózati biztonsági házirend írásos dokumentum, amely rögzíti a szabályokat.", correct: true },
            { text: "A jelszavas védelem elhagyható, ha a hálózat tűzfallal védett.", correct: false },
            { text: "A biztonsági frissítések (patch) telepítése kritikus a hálózat védelme érdekében.", correct: true }
        ];

        let userAnswers = Array(questions.length).fill(null);

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, i) => `
                <div class="question-card" id="card-${i}">
                    <div><strong>[LOG_${i+1}]</strong> ${q.text}</div>
                    <div class="options">
                        <button id="btn-${i}-true" onclick="setAnswer(${i}, true)">IGAZ</button>
                        <button id="btn-${i}-false" onclick="setAnswer(${i}, false)">HAMIS</button>
                    </div>
                    <div class="correction-text" id="correct-${i}">
                        ANALÍZIS: A helyes válasz a(z) ${q.correct ? 'IGAZ' : 'HAMIS'}.
                    </div>
                </div>
            `).join('');
        }

        function setAnswer(i, val) {
            userAnswers[i] = val;
            document.getElementById(`btn-${i}-true`).classList.toggle('active', val === true);
            document.getElementById(`btn-${i}-false`).classList.toggle('active', val === false);
        }

        function evaluateQuiz() {
            let score = 0;
            let answeredCount = 0;

            questions.forEach((q, i) => {
                const card = document.getElementById(`card-${i}`);
                const correction = document.getElementById(`correct-${i}`);
                
                card.classList.remove('error');
                correction.style.display = 'none';

                if (userAnswers[i] !== null) {
                    answeredCount++;
                    if (userAnswers[i] === q.correct) {
                        score++;
                    } else {
                        card.classList.add('error');
                        correction.style.display = 'block';
                    }
                } else {
                    card.style.border = "1px solid yellow"; // Figyelmeztetés, ha nincs megválaszolva
                }
            });

            const scoreDiv = document.getElementById('final-score');
            scoreDiv.innerText = `${score} / ${questions.length}`;
            
            if (answeredCount < questions.length) {
                alert("Figyelem! Néhány kérdésre nem válaszoltál.");
            }
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        renderQuiz();
    </script>
</body>
</html>
