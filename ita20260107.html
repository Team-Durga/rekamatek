<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hálózati Biztonság Kvíz v2.0</title>
    <style>
        :root {
            --bg-color: #050508;
            --card-bg: #11111a;
            --accent-neon: #00f2ff;
            --accent-pink: #ff00c8;
            --text-color: #e0e0e0;
            --correct: #39ff14;
            --wrong: #ff3131;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: var(--accent-neon);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--accent-neon);
            text-align: center;
        }

        .quiz-container {
            max-width: 800px;
            width: 100%;
        }

        .question-card {
            background: var(--card-bg);
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        /* Hiba jelzése */
        .question-card.error {
            border: 2px solid var(--wrong);
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.3);
        }

        .correction-text {
            color: var(--correct);
            font-weight: bold;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: #222;
            border: 1px solid var(--accent-neon);
            color: var(--accent-neon);
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-neon);
            color: black;
        }

        button.active {
            background: var(--accent-neon);
            color: black;
            box-shadow: 0 0 10px var(--accent-neon);
        }

        #result-area {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 50px;
        }

        .check-btn {
            background: var(--accent-pink);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent-pink);
        }

        .score-display {
            font-size: 2.5rem;
            margin-top: 20px;
            color: var(--accent-neon);
        }
    </style>
</head>
<body>

    <h1>SYSTEM_ANALYSIS // VER 2.0</h1>

    <div class="quiz-container" id="quiz-container"></div>

    <div id="result-area">
        <button class="check-btn" onclick="evaluateQuiz()">ANALÍZIS INDÍTÁSA</button>
        <div id="final-score" class="score-display"></div>
    </div>

    <script>
        const questions = [
            { text: "A DSL-kapcsolatok normál telefonvonalakon működnek.", correct: true },
            { text: "A vezeték nélküli hálózaton belül a hálózathoz csatlakoztatott számítógépek vezeték nélküli egységei és a vezeték nélküli alapegység rádióhullámok útján létesít egymással kapcsolatot.", correct: true },
            { text: "SOHO környezetben a hozzáférési pontok általában körsugárzó ikerantennákat használnak, amelyek csak egy irányba sugározzák a jeleket.", correct: false },
            { text: "Egy rosszul beállított Wi-Fi hálózat könnyen támadható és sérülékeny lesz az illetéktelen felhasználókkal szemben.", correct: true },
            { text: "A WEP-et a WPA leváltása céljából fejlesztették ki.", correct: false },
            { text: "A WPA és a WPA2 ugyanazt a titkosítást használja.", correct: false },
            { text: "A tűzfal (angolul firewall) célja a számítástechnikában annak biztosítása, hogy a hálózaton keresztül egy adott számítógépbe ne történhessen illetéktelen behatolás.", correct: true },
            { text: "A személyes vagy vállalati hálózatok megbízhatatlan külső, és a megbízható belső része között elhelyezkedő terület a DMZ.", correct: true },
            { text: "Az alkalmazás szintű tűzfalaknál az adatcsomagok egyszerű szűrése a cél-port, valamint forrás- és célcím, egy a tűzfal-adminisztrátor által már definiált szabályrendszer alapján történik.", correct: false },
            { text: "A fejlett tűzfalak csendben dobják el a csomagokat, azaz az érintett kapcsolat egyszerűen nem jön létre/megszakad, de nincs konkrét visszajelzés.", correct: true }
        ];

        let userAnswers = Array(questions.length).fill(null);

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, i) => `
                <div class="question-card" id="card-${i}">
                    <div><strong>[LOG_${i+1}]</strong> ${q.text}</div>
                    <div class="options">
                        <button id="btn-${i}-true" onclick="setAnswer(${i}, true)">IGAZ</button>
                        <button id="btn-${i}-false" onclick="setAnswer(${i}, false)">HAMIS</button>
                    </div>
                    <div class="correction-text" id="correct-${i}">
                        HELYES VÁLASZ: ${q.correct ? 'IGAZ' : 'HAMIS'}
                    </div>
                </div>
            `).join('');
        }

        function setAnswer(i, val) {
            userAnswers[i] = val;
            document.getElementById(`btn-${i}-true`).classList.toggle('active', val === true);
            document.getElementById(`btn-${i}-false`).classList.toggle('active', val === false);
        }

        function evaluateQuiz() {
            let score = 0;
            questions.forEach((q, i) => {
                const card = document.getElementById(`card-${i}`);
                const correction = document.getElementById(`correct-${i}`);
                
                // Reset stílusok
                card.classList.remove('error');
                correction.style.display = 'none';

                if (userAnswers[i] === q.correct) {
                    score++;
                } else {
                    // Ha rossz, bepirosítjuk és megmutatjuk a jót
                    card.classList.add('error');
                    correction.style.display = 'block';
                }
            });

            document.getElementById('final-score').innerText = `PONT: ${score} / ${questions.length}`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        renderQuiz();
    </script>
</body>
</html>
